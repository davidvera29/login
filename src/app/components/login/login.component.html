<div class="container">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <span id="reauth-email" class="reauth-email" ></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]= "usr" name="usr">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  [(ngModel)]= "psw" name="psw">
      <div id="remember" class="checkbox">
        <a href="#" class="forgot-password">
          Forgot the password?
        </a>
      </div>
      <div class="wrapper">
        <span class="group-btn  col-lg-6">
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="validar()">login</button>
        </span>
        <span class="text danger" *ngIf="!isValid(usr)">Dato invalida</span>
        <!-- <span class="text danger" *ngIf="isConfirmed">Usuario Invalido</span> -->
        <span class="text danger" *ngIf="isErrorUser">El usuario yuca</span>
      </div>
    </div>
  </div>
